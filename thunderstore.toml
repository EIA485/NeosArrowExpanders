# This file is used by the Thunderstore CLI to build and publish to Thunderstore. https://github.com/thunderstore-io/thunderstore-cli

[config]
schemaVersion = "0.0.1"

[package]
namespace = "eia485"
name = "ArrowExpanders"
versionNumber = "1.0.2"
description = "allows you to navigate expander trees with your arrow keys." # max 250 characters
websiteUrl = "http://github.com/EIA485/NeosArrowExpanders"
containsNsfwContent = false

[package.dependencies] 
ResoniteModding-BepisLoader = "1.3.1"

[build]
icon = "icon.png"
readme = "README.md"
outdir = "build"

# Copy the compiled DLL to the plugins folder in mod package
[[build.copy]]
source = "ArrowExpanders/bin/Release/net9.0/ArrowExpanders.dll"
target = "plugins/"

# Include PDB
[[build.copy]]
source = "ArrowExpanders/bin/Release/net9.0/ArrowExpanders.pdb"
target = "plugins/"

# include LICENSE file in mod package
[[build.copy]]
source = "license.txt"
target = "/"

[publish]
repository = "https://thunderstore.io"
communities = ["resonite"]

[publish.categories]
resonite = [ "mods", "Inspectors" ] # https://thunderstore.io/api/experimental/community/resonite/category/